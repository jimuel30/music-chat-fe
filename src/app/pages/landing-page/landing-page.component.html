<div class="col-12 d-flex align-items-center flex-column" id="landing-page">
  <app-banner-image class="col-12 min-vh-50"></app-banner-image>
  <div class="col-11 col-md-10 col-xl-6 col-xxl-5" id="landing-greetings">
    <p class="text-light col-12">
      Welcome to <span>ChatterTunes!</span><br>
      Your ultimate chatting experience, where music meets conversation! Connect with friends, share your favorite tracks, and discover new soundsâ€”all in one place.  <br>
      Get started by linking your Spotify account and let the good vibes roll!<br>
    </p>
    <div class="col-12 d-flex flex-column justify-content-center align-items-center" id="login-register">
      <div class="col-12 pb-2">
        <app-register-button></app-register-button>

        <section class="col-3 col-md-4 col-xxl-4 col-xl-4 p-1 d-flex">
          <app-login-button class="col-12" [buttonConfig]="emailLoginConfig" ></app-login-button>
        </section>
        <section class="col-3 col-md-4 col-xxl-4 col-xl-4 p-1 d-flex">
          <app-login-button class="col-12" [buttonConfig]="googleLoginConfig"></app-login-button>
        </section>
        <section class="col-3 col-md-4 col-xxl-4 col-xl-4 p-1 d-flex">
          <app-login-button class="col-12" [buttonConfig]="spotifyLoginConfig"></app-login-button>
        </section>

      </div>
      </div>
    </div>
  </div>
