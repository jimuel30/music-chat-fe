<section class="col-6 p-2 d-flex align-items-center gap-1 "
         [id]="buttonConfig.isLoading ? 'login-button-loading' : 'login-button'"
         [ngStyle]="{'background-color': buttonConfig.bgColor}">
  <i [class]="buttonConfig.icon" style="color: white"></i>
  <label class="text-light">{{buttonConfig.isLoading?' Loading ':buttonConfig.label}}</label>
</section>
