<div class="col-12 p-2" id="artists-section">
 <section class="col-12  p-3 p-xxl-0 p-xl-0">
   <h1 class="text-light  col-12">My Picks</h1>
 </section>
  <div class="col-12 d-flex flex-wrap gap-1 justify-content-evenly justify-content-xl-start justify-content-xxl-start justify-content-lg-start">
    <div  class="col-5 col-xl-1 col-xxl-1  col-lg-1 p-1">
      <button class="col-12 d-flex flex-column justify-content-center align-items-center" id="add-new-pick">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <app-artist-box *ngFor="let artist of artistList" [artist]="artist" class="col-5 col-xl-1 col-lg-1 col-xxl-1"></app-artist-box>

  </div>
</div>
